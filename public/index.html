<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leil√£o com Socket.IO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: "Jersey 25", Arial, sans-serif;
      background: #121212;
      color: #f5f5f5;
      text-align: center;
      padding: 20px;
      font-size: 1.2em;
      letter-spacing: 0.5px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }
    button, input {
      font-family: "Jersey 25", Arial, sans-serif;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }
    
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      background-color: #0056b3;
    }
    #mensagens {
      position: fixed;
      left: 20px;
      bottom: 20px;
      width: 400px;
      max-height: 50vh;
      text-align: left;
      background: rgba(20, 20, 20, 0.9);
      padding: 15px;
      border-radius: 12px 12px 0 0;
      overflow-y: auto;
      font-family: "Jersey 25", monospace;
      border: 2px solid #333;
      border-bottom: none;
      box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
    
    /* Custom scrollbar */
    #mensagens::-webkit-scrollbar {
      width: 8px;
    }
    
    #mensagens::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }
    
    #mensagens::-webkit-scrollbar-thumb {
      background: #4a90e2;
      border-radius: 4px;
    }
    
    #mensagens::-webkit-scrollbar-thumb:hover {
      background: #3a7bc8;
    }
    
    #mensagens p {
      margin: 10px 0;
      padding: 8px 12px;
      border-left: 3px solid #007bff;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0 8px 8px 0;
      transition: all 0.2s ease;
    }
    
    #mensagens p:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }
    
    #loginArea {
      background: rgba(30, 30, 30, 0.8);
      padding: 25px;
      border-radius: 12px;
      max-width: 500px;
      margin: 20px auto;
      border: 2px solid #333;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #4a90e2;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    h3 {
      color: #4a90e2;
      margin-top: 0;
    }
    
    input[type="text"], 
    input[type="number"] {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid #333;
      padding: 10px 15px;
      font-size: 1em;
      transition: all 0.3s ease;
    }
    
    input[type="text"]:focus, 
    input[type="number"]:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.3);
    }
  </style>
</head>
<body>
  <h1>üí∞ Sistema de Leil√£o</h1>

  <div id="loginArea">
    <div>
      <button id="btnAdmin">Entrar como ADMIN</button>
    </div>
    <div style="margin-top: 20px;">
      <p>ou</p>
      <div>
        <input type="text" id="playerName" placeholder="Seu nome" style="margin-right: 10px;">
        <button id="btnPlayer">Entrar como JOGADOR</button>
      </div>
    </div>
  </div>

  <div id="adminConfig" style="display:none;">
    <h3>Configura√ß√£o do Leil√£o</h3>
    <input type="number" id="valorItem" placeholder="Valor secreto do item">
    <button id="btnDefinir">Iniciar Leil√£o</button>
  </div>

  <div id="playerArea" style="display:none;">
    <h3>Envie seu lance:</h3>
    <input type="number" id="valorLance" placeholder="Seu lance">
    <button id="btnLance">Enviar</button>
  </div>

  <div id="mensagens">
    <p style="color: #4a90e2;">Sistema inicializado. Aguardando jogadores...</p>
  </div>
</body>
</html>
