<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leilão com Socket.IO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    // Verifica se o Socket.IO foi carregado corretamente
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof io === 'undefined') {
        console.error('Erro: Socket.IO não foi carregado corretamente!');
        alert('Erro ao carregar o jogo. Por favor, recarregue a página.');
      } else {
        console.log('Socket.IO carregado com sucesso');
      }
    });
  </script>
  <script src="script.js" defer></script>
  <style>
    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-10px) scale(1.02);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }
    
    @keyframes float2 {
      0% {
        transform: translateY(-5px) scale(1.01);
      }
      50% {
        transform: translateY(5px) scale(0.99);
      }
      100% {
        transform: translateY(-5px) scale(1.01);
      }
    }
    
    @keyframes subtlePulse {
      0% { transform: scale(0.9) rotate(-1deg); }
      50% { transform: scale(1) rotate(1deg); }
      100% { transform: scale(0.9) rotate(-1deg); }
    }
    
    @keyframes rgbText {
      0% { color: #ff0000; text-shadow: 0 0 10px rgba(255,0,0,0.5); }
      33% { color: #00ff00; text-shadow: 0 0 10px rgba(0,255,0,0.5); }
      66% { color: #0000ff; text-shadow: 0 0 10px rgba(0,0,255,0.5); }
      100% { color: #ff0000; text-shadow: 0 0 10px rgba(255,0,0,0.5); }
    }
    
    .countdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s, transform 0.5s;
      text-align: center;
      animation: pulse 1s infinite alternate;
      pointer-events: none;
    }
    
    @keyframes pulse {
      from { transform: translate(-50%, -50%) scale(1); }
      to { transform: translate(-50%, -50%) scale(1.1); }
    }
    body {
      font-family: "Jersey 25", Arial, sans-serif;
      background: #121212;
      color: #f5f5f5;
      text-align: center;
      padding: 20px;
      font-size: 1.2em;
      letter-spacing: 0.5px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }
    button, input {
      font-family: "Jersey 25", Arial, sans-serif;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }
    
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      background-color: #0056b3;
    }
    #mensagens {
      position: fixed;
      left: 20px;
      bottom: 20px;
      width: 400px;
      max-height: 50vh;
      text-align: left;
      background: rgba(20, 20, 20, 0.9);
      padding: 15px;
      border-radius: 12px 12px 0 0;
      overflow-y: auto;
      font-family: "Jersey 25", monospace;
      border: 2px solid #333;
      border-bottom: none;
      box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
    
    /* Custom scrollbar */
    #mensagens::-webkit-scrollbar {
      width: 8px;
    }
    
    #mensagens::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }
    
    #mensagens::-webkit-scrollbar-thumb {
      background: #4a90e2;
      border-radius: 4px;
    }
    
    #mensagens::-webkit-scrollbar-thumb:hover {
      background: #3a7bc8;
    }
    
    #mensagens p {
      margin: 10px 0;
      padding: 8px 12px;
      border-left: 3px solid #007bff;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0 8px 8px 0;
      transition: all 0.2s ease;
    }
    
    #mensagens p:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }
    
    #loginArea {
      background: rgba(30, 30, 30, 0.8);
      padding: 25px;
      border-radius: 12px;
      max-width: 500px;
      margin: 20px auto;
      border: 2px solid #333;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #4a90e2;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    h3 {
      color: #4a90e2;
      margin-top: 0;
    }
    
    input[type="text"], 
    input[type="number"] {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid #333;
      padding: 10px 15px;
      font-size: 1em;
      transition: all 0.3s ease;
    }
    
    input[type="text"]:focus, 
    input[type="number"]:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.3);
    }
  </style>
</head>
<body>
  <h1>Lance Cego</h1>

  <div id="loginArea">
    <div>
      <button id="btnAdmin">Entrar como ADMIN</button>
    </div>
    <div style="margin-top: 20px;">
      <p>ou</p>
      <div>
        <input type="text" id="playerName" placeholder="Seu nome" style="margin-right: 10px;">
        <button id="btnPlayer">Entrar como JOGADOR</button>
      </div>
    </div>
  </div>

  <div id="adminArea" style="display:none;">
    <!-- Botão Finalizar Leilão (inicialmente escondido) -->
    <button id="btnFinalizarLeilao" style="position: fixed; top: 20px; left: 20px; display: none; background-color: #dc3545;">Finalizar Leilão</button>
    
    <!-- Área de definição do item (inicialmente visível) -->
    <div id="adminItemSetup">
      <h3>Admin - Definir Item</h3>
      <div style="margin-bottom: 15px; text-align: left; max-width: 500px; margin-left: auto; margin-right: auto;">
        <input type="text" id="nomeItem" placeholder="Nome do item" style="width: 100%; margin-bottom: 10px;">
        <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 10px;">
          <input type="file" id="itemImage" accept="image/*" style="display: none;">
          <button type="button" id="btnEscolherImagem" style="flex: 1;">Escolher Imagem</button>
          <button type="button" id="btnRemoverImagem" style="background-color: #dc3545; flex: 1; display: none;">Remover Imagem</button>
        </div>
        <div id="imagePreview" style="max-width: 100%; margin: 10px 0; display: none;">
          <img id="preview" style="max-width: 100%; max-height: 200px; border-radius: 8px; border: 2px solid #4a90e2;">
        </div>
        <input type="number" id="valorItem" placeholder="Valor secreto do item" style="width: 100%;">
      </div>
      <button id="btnDefinir">Iniciar Leilão</button>
    </div>
    
    <!-- Área de controle do leilão (inicialmente escondida) -->
    <div id="adminAuctionControl" style="display: none; text-align: center; margin-top: 50px;">
      <h3>Leilão em Andamento</h3>
      <!-- Aqui podem ser adicionados mais controles no futuro -->
    </div>
  </div>

  <div id="playerArea" style="display:none;">
    <!-- Item Display - Centered -->
    <div id="itemDisplay" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5;">
      <div id="imageContainer" style="width: 400px; height: 400px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <img id="itemImagem" style="max-width: 100%; max-height: 100%; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.2); display: none; animation: subtlePulse 4s ease-in-out infinite; will-change: transform; object-fit: contain;">
        <h2 id="itemNome" style="color: #4a90e2; margin: 20px 0 0; font-size: 2.2em; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); animation: rgbText 4s linear infinite; will-change: color, text-shadow; width: 100%;"></h2>
      </div>
    </div>
    
    <!-- Connection Status -->
  <div id="connectionStatus" style="position: fixed; top: 20px; left: 20px; background: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 8px; color: #4a90e2; text-align: left; max-width: 200px; z-index: 1000;">
    <div style="font-weight: bold; margin-bottom: 8px; border-bottom: 1px solid #4a90e2; padding-bottom: 5px;">Sala: <span id="roomNumber">-</span></div>
    <div style="font-weight: bold; margin-bottom: 5px;">Jogadores:</div>
    <div id="playerList" style="max-height: 200px; overflow-y: auto;">
      <div>Conectando...</div>
    </div>
  </div>
  
  <!-- Player Controls - Bottom Right -->
    <div style="position: fixed; bottom: 30px; right: 30px; background: rgba(20, 20, 20, 0.9); padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);">
      <h3 style="margin-top: 0; margin-bottom: 15px; color: #fff;">Seu Lance</h3>
      <div style="display: flex; gap: 10px; align-items: center;">
        <input type="number" id="valorLance" placeholder="Valor do lance" style="padding: 10px; border: 2px solid #4a90e2; border-radius: 6px; background: rgba(255,255,255,0.9); font-size: 1.1em;">
        <button id="btnLance" style="padding: 10px 20px; background-color: #4a90e2; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: background-color 0.3s; font-size: 1.1em;">
          Enviar Lance
        </button>
      </div>
    </div>
    
    <!-- Margem de Preço - Centro Inferior -->
    <div id="margemPreco" style="position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(20, 20, 20, 0.9); padding: 15px 30px; border-radius: 8px; color: white; font-size: 1.1em; box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: none; z-index: 1000;">
      <span id="melhorLanceAtual" style="color: #4a90e7; font-weight: bold;">-</span>
      <span id="margemValor" style="margin: 0 10px;">Margem: R$ <span id="valorMin">0</span> - R$ <span id="valorMax">0</span></span>
    </div>
  </div>

  <!-- Elemento de contagem regressiva -->
  <div id="countdown" class="countdown"></div>
  
  <!-- Novo container de mensagens simplificado -->
  <div id="gameLog" style="position: fixed; bottom: 20px; left: 20px; width: 300px; max-height: 200px; overflow-y: auto; background: rgba(0, 0, 0, 0.8); color: white; padding: 10px; border-radius: 5px; font-family: Arial, sans-serif; font-size: 12px; z-index: 1000;">
    <div style="font-weight: bold; margin-bottom: 5px; border-bottom: 1px solid #444; padding-bottom: 3px;">Histórico do Jogo</div>
    <div id="gameMessages"></div>
  </div>
  
  <!-- Player 1 -->
  <div style="position: fixed; left: 30px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; align-items: center; z-index: 10;">
    <div id="player1Name" style="color: #4a90e2; font-size: 1.5em; margin-bottom: 10px; text-align: center; font-weight: bold; text-shadow: 0 0 10px rgba(74, 144, 226, 0.7);">Jogador 1</div>
    <div id="player1" style="width: 400px; height: 400px; display: flex; align-items: center; justify-content: center; overflow: visible; animation: float 6s ease-in-out infinite; will-change: transform;">
      <img id="player1Image" src="images/player-1.png" alt="Player 1" style="width: 100%; height: 100%; object-fit: contain; display: block; filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.3));">
    </div>
  </div>
  
  <!-- Player 2 -->
  <div style="position: fixed; right: 30px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; align-items: center; z-index: 10;">
    <div id="player2Name" style="color: #e24a4a; font-size: 1.5em; margin-bottom: 10px; text-align: center; font-weight: bold; text-shadow: 0 0 10px rgba(226, 74, 74, 0.7);">Jogador 2</div>
    <div id="player2" style="width: 400px; height: 400px; display: flex; align-items: center; justify-content: center; overflow: visible; animation: float2 7s ease-in-out infinite; will-change: transform;">
      <img id="player2Image" src="images/player-2.png" alt="Player 2" style="width: 100%; height: 100%; object-fit: contain; display: block; filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.3));">
    </div>
  </div>
</body>
</html>
